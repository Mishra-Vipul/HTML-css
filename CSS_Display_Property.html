<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width">
        <title>Document</title>
        <style>
            .block{
                background-color: lightblue;
            }
            .inline-1{
                background-color: lightpink;
            }
            .inline-2{
                background-color: lightgreen;
            }
            .inline-block{
                background-color: yellow;
                display: inline-block;
                height: 10rem;
                width: 10rem;
            }
        </style>
    </head>
    <body>
        <div class="block">I am a block level element 1</div>
        <span class="inline-1">I am an inline element 1</span>
        <span class="inline-2">I am an inline element 2</span>
        <div class="block">I am a block level element 2</div>
        <span class="inline-block">I am an inline element 3</span>
    </body>
</html>
