<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
        <script>
            //Q- Fix the list by inserting the missing element using querySelectorALl, insertBefore
            let list= document.querySelector("ul");
            let allListElements= document.querySelectorAll("li");
            let eightElement=allListElements[6];
            let seven=document.createElement("li");
            seven.innerText="7";
            list.insertBefore(seven,eightElement);
        </script>
    </body>
</html>
